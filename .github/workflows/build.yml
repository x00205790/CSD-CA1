name: BMI_deployment

env:
  AZ_WEBAPP_NAME: cd-bmicalculator
  AZ_WEBAPP_PACKAGE_PATH: 'publish'
  UNIT_TEST: 'bp\UnitTest.sln'

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x

    - name: Build Application
      run: |
        cd bp\BPCalculator
        dotnet build --configuration Release

    - name: unit tests
      run: |
        dotnet test $UNIT_TEST bp\BPCalculator\BPCalculator.csproj --logger "trx;LogFileName=test-results.trx" || true

    - name: Test Report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: DotNET Tests
        path: "**/test-results.trx"                            
        reporter: dotnet-trx
        fail-on-error: true    
    
    - name: Publish
      run: dotnet publish -c Release -o '${{ env.AZ_WEBAPP_PACKAGE_PATH }}/myapp'